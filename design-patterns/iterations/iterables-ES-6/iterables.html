<!DOCTYPE html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel" >
	 let title = "Java"
	 console.log(typeof title)
	 console.log(typeof title[Symbol.iterator])

	 let iterateIt = title[Symbol.iterator]();
	 console.log(iterateIt.next())
     console.log(iterateIt.next())
     console.log(iterateIt.next())
	 console.log(iterateIt.next())
     console.log(iterateIt.next())

   function tableReady(arr){
       let nextIndex = 0;
       return{
           next(){
               if (nextIndex < arr.length){
                   return { value: arr.shift(), done: false}
               } else {
                    return{done: true}
               }
           }
       }
   }  
   const waitingList = [ "Jyothi", "John", "Jackob", "JangLee"];
   const iterateList = tableReady(waitingList);
   console.log(`${iterateList.next().value}, your table is ready`)
   console.log(`${iterateList.next().value}, your table is ready`)
   console.log(`${iterateList.next().value}, your table is ready`)
   console.log(`${iterateList.next().value}, your table is ready`)
   console.log(`Have we completed the seating on our waiting list?${iterateList.next().done}`)
</script>

	<title>Iterables</title>
</head>

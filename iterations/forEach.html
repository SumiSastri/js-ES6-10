<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>

let details = new Map([
[new Date(), 'today'],
['items', [1,2]]
])
console.log(details)

details.forEach(function (item){
    console.log(item)
})
